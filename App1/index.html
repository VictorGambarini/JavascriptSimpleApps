<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Counter</title>
    </head>
    <body>
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <button id="resetCount-btn" onclick="resetCount()">RESET COUNT</button>
        <button id="resetAll-btn" onclick="resetAll()">RESET ALL</button>
        <p id="save-p">Previous count: </p>
        <script src="index.js"></script>
    </body>
</html>
